<!DOCTYPE html>
<head>
    <title>Inventory</title>
</head>
<body>
    <h1>Momo Inventory</h1>
    <form action="formProcess.php" method="post">
    <table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>Eggs</td>
        <td><input type="text" name="eggQty" size="3"></td>
    </tr>
    <tr>
        <td>Salad Kits</td>
        <td><input type="text" name="saladQty" size="3"></td>
    </tr>
    <tr>
        <td>Chicken</td>
        <td><input type="text" name="chxQty" size="3"></td>
    </tr>
    <tr>
        <td>Zuchini</td>
        <td><input type="text" name="zuchiniQty" size="3"></td>
    </tr>
    <tr>
        <td>Cereal</td>
        <td><input type="text" name="cerealQty" size="3"></td>
    </tr>
    <tr>
        <td>OJ</td>
        <td><input type="text" name="oJQty" size="3"></td>
    </tr>
    <tr>
        <td>Do You Need To Go Grocery Shopping this Week?</td>
        <td>
            <select name="store">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"></td>
    </tr>
    </table>
</form>
</body>
